<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Motitaka Price Tag Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
  <h1>Motitaka Price Tag Generator</h1>

  <div class="form-container">
    <div>
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="e.g., KWBMEU" maxlength="20">
      </div>
      <div class="form-group">
        <label for="buyingPrice">Buying Price (₹):</label>
        <input type="number" id="buyingPrice" placeholder="Enter cost per unit" min="0">
      </div>
      <div class="form-group">
        <label for="sellingPrice">Selling Price (₹):</label>
        <input type="number" id="sellingPrice" placeholder="Enter selling price" min="0">
      </div>
    </div>
    <div>
      <div class="form-group">
        <label for="discountPercentage">Discount (%):</label>
        <input type="number" id="discountPercentage" placeholder="Enter discount percentage" min="0" max="100">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">
      </div>
      <div class="form-group orientation-toggle">
        <label>Tag Orientation:</label>
        <div class="toggle-buttons">
          <button type="button" class="orientation-btn active" data-orientation="portrait">
            <i class="fas fa-id-card-alt"></i> Portrait (6×8cm)
          </button>
          <button type="button" class="orientation-btn" data-orientation="landscape">
            <i class="fas fa-id-card"></i> Landscape (8×6cm)
          </button>
        </div>
      </div>
      <div class="button-group">
        <button onclick="previewTag()"><i class="fas fa-eye"></i> Preview</button>
        <button onclick="generateTags()"><i class="fas fa-tags"></i> Generate</button>
        <button onclick="printTags()"><i class="fas fa-print"></i> Print</button>
        <button onclick="clearTags()" class="clear-btn"><i class="fas fa-trash"></i> Clear All</button>
      </div>
    </div>
  </div>

  <div id="statusMessage" class="status"></div>
  <div id="previewContainer" class="preview-tag-container">
    <div id="previewTag" class="tag"></div>
  </div>

  <div id="tagsContainer" class="tags-container"></div>
</div>

<script src="tag-functions.js"></script>
<script>
  // Add event listeners for Enter key
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          previewTag();
        }
      });
    });
  });
</script>
</body>
</html>
